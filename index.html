<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping Cart with Promo Code</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container mt-5">
        <div class="cart-container">
            <div class="card shadow-sm p-4">
                <h2 class="text-center text-primary">My Responsive Shopping Cart</h2>
                <div class="d-flex justify-content-between mt-3">
                    <p class="fw-bold">Subtotal:</p>
                    <p class="fw-bold">$<span id="subtotal">100</span></p>
                </div>
                <div class="checkout mt-3">
                    <h4 class="text-secondary">Apply Promo Code</h4>
                    <input type="text" id="promoCode" class="form-control mt-2" placeholder="Enter promo code">
                    <button class="btn btn-success mt-2 btn-apply" onclick="applyPromo()">Apply Code</button>
                    <p id="message" class="mt-2"></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <p>Discount:</p>
                    <p class="text-danger discount-info">-$<span id="discount">0</span></p>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="fw-bold">Final Total:</p>
                    <p class="fw-bold text-success">$<span id="finalTotal">100</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
